<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Array</title>
</head>
<body>
    <center>
        <h2>  Sorting of an array in descending order </h2>
        <h2>You can see the out put in the console part</h2>
    </center>
    <script>
        const numbers = [5, 2, 9, 1, 5, 6];

        // Sort the array in descending order
        numbers.sort(function(a, b) {
        return b - a;
        });

        console.log(numbers);


    </script>
</body>
</html>
